{% extends "base.html" %}

{% block title %}
Login Form
{% endblock %}

{% block content %}
<form action = "/auth">
  Username: <input type="text" name = "username"><br>
  Password: <input type="password" name = "password"><br>
  <input type="submit" name ="login">
</form>

<p style="color:red">
  {% set msgs = get_flashed_messages() %}
  {% for msg in msgs %}
    {{ msg }}
  {% endfor %}
</p>
{% endblock %}
